<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="../css/pagina-clima.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box-formulario">
            <h3>Descubra o clima da cidade: </h3>
            <div class="box-input">
                <input type="text" placeholder="Digite a cidade" id="value-input">
                <button id="btn-pesquisar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            
        </div>
        <hr>
        <div id="box-resultado" class="hide">
            <div class="localizacao">
                <i class="fa-solid fa-location-dot">
                    <span id="cidade"></span>
                </i>
            </div>
            <div class="box-temperatura">
                <p id="temperatura"><span></span>&deg;C</p>
            </div>
            <div class="box-descricao">
                <div class="texto-descricao">
                    <span id="descricao"></span>
                </div>
                <img src="https://openweathermap.org/img/wn/01d.png" alt="descricao do clima" id="img-descricao">
            </div>
            <div class="detalhes-descricao">
                <p id="umidade">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="vento">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
            

        </div>
    </div>
    



    <script src="../js/pagina-clima.js"></script>
</body>
</html>
